<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ØDech - Alimentation</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="recherche.css">
</head>
<body style="background-color: floralwhite ; font-family: 'Trebuchet MS'">
<div class="container">
    <section>
        <div id="Alimentation">
            <h1 class="mt-3 text-center text-white display-4" style="background-color: #85AB57">Alimentation</h1>

            <div id="Bocaux" class="border border-dark mt-2 ">
                <h2 class="text-center text-white display-5" style="background-color: #2B4D02">Bocaux</h2>
                <div class="row">
                    <figure class="figure col-lg-4">
                        <img src="Bocal-le-parfait-petit-500x500.jpg" class="img-fluid"/>
                        <figcaption class="figure-caption text-center">Bocaux le Parfait 250 ml – pack de 3 <br/>
                            <b>5€75<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                    <figure class="figure col-lg-4">
                        <img src="Bocal-le-parfait-pour-ocnserve-ou-vrac-500x500.jpg" class="img-fluid"/>
                        <figcaption class="figure-caption text-center">Bocaux le Parfait 1,5L – pack de 6 <br/>
                            <b>24€66<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                    <figure class="figure col-lg-4">
                        <img src="Bocal-le-parfait-2L-pour-riz-et-pates-500x500.jpg" class="img-fluid"/>
                        <figcaption class="figure-caption text-center">Bocaux le Parfait 2L – pack de 6 <br/>
                            <b>28€57<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
