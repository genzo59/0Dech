<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ØDech - Alimentation</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="recherche.css">
</head>
<body style="background-color: floralwhite ; font-family: 'Trebuchet MS'">
<div class="container">
    <section>
        <div id="Alimentation">
            <h1 class="mt-3 text-center text-white display-4" style="background-color: #85AB57">Alimentation</h1>
            <div id="Vrac" class="border border-dark mt-2 ">
                <h2 class="text-center text-white display-5" style="background-color: #2B4D02">Vrac</h2>
                <div class="row">
                    <figure class="figure col-lg-4 text-center">
                        <img src="Bouteille-à-huile-500x500.jpg" class="img-fluid" class="rounded"/>
                        <figcaption class="figure-caption text-center">Bouteille à huile en verre + bec verseur <br/>
                            <b>6€99<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                    <figure class="figure col-lg-4 text-center">
                        <img src="bouteille-vide-en-verre-500x500.jpg" class="img-fluid" class="rounded"/>
                        <figcaption class="figure-caption text-center">Bouteille en verre transparent – Bouchon Swing <br/>
                            <b>1€55<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                    <figure class="figure col-lg-4 text-center">
                        <img src="ot-de-2-becs-verseurs-500x500.jpg" class="img-fluid" class="rounded"/>
                        <figcaption class="figure-caption text-center">Set de 2 becs verseurs à huile & vinaigre <br/>
                            <b>4€69<br/></b>
                            <button type="button" class="btn mt-2 text-white" style="background-color: #617D40">Ajouter au panier</button>
                        </figcaption>
                    </figure>
                </div>
            </div>

        </div>
    </section>
</div>
</body>
</html>
