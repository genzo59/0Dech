<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ØDech - Inscription</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="inscription.css">


</head>
<body  style="background-color: floralwhite ; font-family: 'Trebuchet MS'">
<div class="container">
<section class="row" >
    <div id="carouselExampleFade" class="carousel slide carousel-fademt-5 col-lg-7 d-flex align-items-center" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="SCH_CUISINE_ARCOS_EDITION_SILVERCROSS_C07_Détail_085_opt.jpg" class="d-block img-fluid" alt="Image Zéro Déchet">
            </div>
            <div class="carousel-item">
                <img src="zéro-déchet-en-famille-avec-les-enfants.png" class="d-block img-fluid" alt="Image Zéro Déchet">
            </div>
            <div class="carousel-item">
                <img src="vrac.jpg" class="d-block img-fluid" alt="Image Zéro Déchet">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next" >
            <span class="carousel-control-next-icon text-dark" aria-hidden="true" style="background-color: black"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <div class="col-lg-5 text-center d-flex align-items-center" style="color: #007266" >
        <form method="post" action="welcome.html">
            <fieldset>

                <legend>Données personnelles</legend>
                <label for="sexe">Sexe</label>
                <select name="sexe" id="sexe" required>
                    <option value="">Merci de choisir votre sexe</option>
                    <option>Masculin</option>
                    <option>Féminin</option>
                    <option>Non-Binaire</option>
                </select>

                <br/>
                <label for="Nom">Nom</label>
                <input type="text" id="Nom" placeholder="Dubois" minlength="2" maxlength="30" size="20" required/>
                <br/>
                <label for="Prénom">Prénom</label>
                <input type="text" id="Prénom" placeholder="Herve" minlength="2" maxlength="30" size="20" required/>
                <br/>
                <label for="Date de Naissance">Date de Naissance</label>
                <input type="date" id="Date de Naissance" required/>
                <br/>
                <label for="Adresse">Adresse</label>
                <input type="text" id="Adresse" placeholder="12 rue Gilbert Montagnier" minlength="2" maxlength="100" size="20" required/>
                <br/>
                <label for="Code Postal">Code Postal</label>
                <input type="text" id="Code Postal" placeholder="59221" size="5" pattern="[0-9]{5}" required/>
                <br/>
                <label for="Ville">Ville</label>
                <select name="Ville" id="Ville" required>
                    <option value="">Merci de choisir votre Ville</option>
                    <option>Béthude</option>
                    <option>Douai</option>
                    <option>Lens</option>
                    <option>Lens</option>
                </select>

            </fieldset>

            <fieldset>

                <legend>Vous contacter</legend>
                <label for="Email">Email</label>
                <input type="email" id="Email" placeholder="........@......." minlength="2" maxlength="50" size="20" required/>
                <br/>
                <label for="Téléphone">Téléphone</label>
                <input type="tel" id="Téléphone" placeholder="0615855453" pattern="[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}.[0-9]{2}" required/>

            </fieldset>

            <fieldset>
                <legend>Valider votre inscription</legend>
                <label for="Mot de passe">Mot de passe</label>
                <input type="password" id="Mot de passe" placeholder="Mot de passe" required/>
                <br/>
                <label for="ConfMDP">Confirmez votre mot de passe</label>
                <input type="password" id="ConfMDP" placeholder="Confirmer le Mot de passe" required/>
                <br/>
                <label for="condi">J'ai compris les conditions d'utilisation du site</label>
                <input class="bouton" type="checkbox" id="condi" required>
                <br/>
                <button type="submit">Valider</button>
                <button type="reset">Annuler</button>

            </fieldset>
        </form>
    </div>
</section>
</div>
</body>
<script src="../css/js/jquery-3.5.1.min.js"></script>
<script src="../css/js/bootstrap.min.js"></script>
</html>
